name: Azure Functions CI/CD
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Ensure this matches your Azure App version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Use the --target flag to package dependencies for Azure
          pip install -r requirements.txt

      - name: 'Deploy to Azure Functions'
        uses: azure/functions-action@v1
        with:
          app-name: '4request' # Ensure this app exists as a PYTHON app in Azure
          package: '.'
          scm-do-build-during-deployment: true
          enable-oryx-build: true
        env:
          AZURE_FUNCTIONAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}