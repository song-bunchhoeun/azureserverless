name: Deploy Node.js Azure Function

on:
  push:
    branches:
      - dev # Change this if your branch is named differently (e.g., 'master')

env:
  AZURE_FUNCTIONAPP_NAME: '4request'   # Your actual Azure Function App name
  NODE_VERSION: '20.x'                # Use '18.x' or '20.x' depending on your Azure settings

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: 'Setup Node ${{ env.NODE_VERSION }} Environment'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 'Install dependencies'
        shell: bash
        run: |
          npm install
          # npm run build --if-present  # Uncomment if you use TypeScript

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: '.'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}