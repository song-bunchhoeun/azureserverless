name: Build and Deploy Function App

on:
  push:
    branches:
      - dev # Trigger on pushes to the main branch

env:
  AZURE_FUNCTIONAPP_NAME: 'func4demo'   # Replace with your function app name
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'                 # Set to the path of your project
  DOTNET_VERSION: '8.0'                               # Adjust for your language version (if applicable)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # Language-specific build steps (example for Node.js or Python)
    - name: Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: npm install and build
      run: |
        npm install
        npm run build --if-present
        
    # Python specific example build steps (uncomment and use as needed)
    # - name: Setup Python environment
    #   uses: actions/setup-python@v4
    #   with:
    #     python-version: '3.10'
    # - name: 'Resolve Dependencies'
    #   run: pip install -r requirements.txt
        
    # The deployment step
    - name: 'Run Azure Function App Deployment'
      uses: Azure/functions-action@v1

      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

  